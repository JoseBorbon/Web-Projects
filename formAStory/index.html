<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" value="Cat" selected required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" value="Dog" selected required>
        <br>
        <label for="animal-3">Another Animal:</label>
        <input type="text" name="animal-3" id="animal-3" value="Sheep" selected required>
        <br>
        <label for="adj-1">Adjective:</label>
        <input type="text" name="adj-1" id="adj-1" value="Strong" selected required>
        <br>
        <label for="verb-1">Verb:</label>
        <input type="text" name="verb-1" id="verb-1" value="Ran" selected required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" value="50" selected required>
        <br>
        <span>Yes Or No:
          <input type="radio" name="answer" id="yes" value="yes" checked required>
          <label for="yes">Yes</label>
          <input type="radio" name="answer" id="no" value="no" required>
          <label for="no">No</label>
        </span>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
          <select name="speed" id="speed" required>
            <option value="slower">Slower</option> 
            <option value="faster" selected>Faster</option> 
          </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choices" value="Everybody's Got Choices" selected required>
        <datalist id="quote-choices">
          <option value="It ain't about how hard you hit, it's about how hard you can get hit and keep moving forward."></option>
          <option value="Just Do It!"></option>
          <option value="Life's simple, you make choices and you don't look back."></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" rows="8" cols="40" placeholder="Life's simple, you make choices and you don't look back."></textarea>
        <hr>
        <input type="submit" value="Form My Story!">

      </form>
      
    </section>
  </body>
</html>
